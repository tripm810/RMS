
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<nav class="navbar navbar-dark">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/index">Home</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/logout"> Logout</a></li>
			</ul>
		</div>
		<div class="container-fluid" style="margin-top: 30px;">
			<div class="row col-lg-4 col-lg-offset-4"
				style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
				<form autocomplete="off" action="#" th:action="@{/admin/update/{id}(id=${user.userId})}"
					th:object="${user}" method="post" class="form-signin" role="form">
					<div style="display: flex">
						<h3 class="form-signin-heading">Update user</h3>
					</div>
					<span th:utext="${successMessage}"></span>
					<div class="form-group">
						<div class="form-group">
							<p>User Name</p> 
							<input type="text" placeholder="New User Name" th:field="*{userName}"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
							<p>Password</p> 
						<div class="">
							<input type="text" placeholder="New Password" th:field="*{password}"
								class="form-control" />
						</div>
					</div>
					<div class="form-check">
						<th:block th:each="role : ${roles}">
							<input type="radio" class="form-check-input" th:field="*{role}"
								th:value="${role.id}">
							<label class="form-check-label" th:text="${role.roleName}"></label>
						</th:block>
					</div>
					<div>
						<input type ="hidden" th:field="*{userId}" value = ${user.userId}>
					</div>
					<div class="form-group">
						<div class="">
							<button type="submit" class="btn btn-primary btn-block">Update
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</nav>
</body>
</html>
